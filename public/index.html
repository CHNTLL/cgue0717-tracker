<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="scss/main.scss" rel="stylesheet"/>
</head>

<body>
  <nav>
    <img src="swimfit.png" alt="words swimfit with graphic of man swimming">
  </nav>

  <header>
<section id="header-content">
    <h1>Hi Alan!</h1>
    <h2>It's good to see you again.</h2>
    <button id="open-popup" type="button">Add a new session</button>
  </section>
  <img src="waves.png" alt="three wiggly lines that appear like ocean waves">
  </header>
  

<section id="popup-container">
  <section id="popup">
    <h1>Add new session</h1>
    <form id="form">
      <label class="form-label">Purpose:</label><br>
       <select id="purpose">
          <option disabled selected>-Select-</option>
          <option value="endurance">Endurance</option>
          <option value="training">Training</option>
          <option value="recovery">Recovery</option>
          <option value="recreation">Recreation</option>
       </select>
       <br>
       <label id="stroke">Stroke:</label>
       <fieldset>
       <label class="labelexpanded">
       <input type="radio" name="radio" id="freestyle">
       <div class="radio-btns"><img src="freestyle.png" alt="graphic of freestyle"><p>Freestyle</p></div>
       </label>  

       <label class="labelexpanded">
        <input type="radio" name="radio" id="backstroke">
        <div class="radio-btns"><img src="backstroke.png" alt="graphic of backstroke"><p>Backstroke</p></div>
        </label>  

       <label class="labelexpanded">
        <input type="radio" name="radio" id="breastroke">
        <div class="radio-btns"><img src="breastroke.png" alt="graphic of breastroke"><p>Breastroke</p></div>
        </label>  

       <label class="labelexpanded">
        <input type="radio" name="radio" id="butterfly">
        <div class="radio-btns"><img src="butterfly.png" alt="graphic of butterfly stroke"><p>Butterfly</p></div>
        </label>  
       
        <label class="labelexpanded">
        <input type="radio" name="radio" id="medley">
        <div class="radio-btns"><img src="medley.png" alt="graphic of dive"><p>Medley</p></div>
        </label>  

       <br>
      </fieldset>

       <label class="form-label">Distance</label><br>
       <input type="text" id="distance" placeholder="e.g. 300m">
       <br>
       <label class="form-label">Session length:</label><br>
       <input type="number" id="length"  min="0" max="24" step="1" placeholder="hr">
       <span>:</span>
       <input type="number" id="length"  min="0" max="60" step="5" placeholder="min">
       <br>
       <label class="form-label">Average time per lap:</label><br>
       <input type="number" id="average"  min="0" max="60" step="1" placeholder="min">
       <span>:</span>
       <input type="number" id="average"  min="0" max="60" step="5" placeholder="sec">
    </form>
    <section id="form-submit">
      <button id="close-popup" type="submit">Submit</button>
    </section>
  </section>
</section>

<section id="submit-container">
 <section id="submit-popup">
    <section id="close-submit">
    <button id="xButton">
      <img src="submit-x.png" alt="image of x">
    </button>
  </section>
  <section id="submit-image">
    <img src="check.png" alt="blue circle with checkmark inside">
    
  </section id="submit-text">
  <h1>Session added <br> successfully!</h1>
 </section>
</section>

<main>
  <section>
    <h1>Previous Sessions</h1>
    <hr>
  </section>
  
</main>
  <script src="script.js"></script>
</body>
