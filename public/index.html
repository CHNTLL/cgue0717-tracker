<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="scss/main.scss" rel="stylesheet"/>
</head>

<body>
  <nav>
    <img src="swimfit.png" alt="words swimfit with graphic of man swimming">
  </nav>

  <header>
<section id="header-content">
    <h1>Hi Alan!</h1>
    <h2>It's good to see you again.</h2>
    <button id="open-popup" type="button">Add a new session</button>
  </section>
  <img src="waves.png" alt="three wiggly lines that appear like ocean waves">
  </header>
  

<section id="popup-container">
  <section id="popup">
    <h1>Add new session</h1>
    <form id="sessionform">
      <label class="form-label">Purpose:</label><br>

      <!--Purpose dropdown select-->
       <select name="purpose" id="purpose">
          <option disabled selected>-Select-</option>
          <option value="Endurance">Endurance</option>
          <option value="Training">Training</option>
          <option value="Recovery">Recovery</option>
          <option value="Recreation">Recreation</option>
       </select>
       <br>

       <!--radio stroke-->
       <label>Stroke:</label>

       <fieldset>
       <label class="labelexpanded">
       <input type="radio" name="stroke" class="stroke" value="Freestyle">
       <section class="radio-btns"><img src="freestyle.png" alt="graphic of freestyle"><p>Freestyle</p></section>
       </label>  

       <label class="labelexpanded">
        <input type="radio" name="stroke" class="stroke" value="Backstroke" >
        <section class="radio-btns"><img src="backstroke.png" alt="graphic of backstroke"><p>Backstroke</p></section>
        </label>  

       <label class="labelexpanded">
        <input type="radio" name="stroke" class="stroke" value="Breastroke" >
        <section class="radio-btns"><img src="breastroke.png" alt="graphic of breastroke"><p>Breastroke</p></section>
        </label>  

       <label class="labelexpanded">
        <input type="radio" name="stroke" class="stroke" value="Butterfly" >
        <section class="radio-btns"><img src="butterfly.png" alt="graphic of butterfly stroke"><p>Butterfly</p></section>
        </label>  
       
        <label class="labelexpanded">
        <input type="radio" name="stroke" class="stroke" value="Medley" >
        <section class="radio-btns"><img src="medley.png" alt="graphic of dive"><p>Medley</p></section>
        </label>  
       <br>
      </fieldset>

      <!--Distance dropdown select-->
       <label class="form-label">Distance</label><br>
       <input type="text" name="distance" id="distance" placeholder="e.g. 300m">
       <br>

       <!--Session length number-->
       <label class="form-label">Session length:</label><br>
       <input type="number" name="lengthHr" id="lengthHr"  min="0" max="24" step="1" placeholder="hr">
       <span>:</span>
       <input type="number" name="lengthMin" id="lengthMin"  min="0" max="60" step="1" placeholder="min" novalidate>
       <br>

       <!--Average lap number-->
       <label class="form-label">Average time per lap:</label><br>
       <input type="number" name="averageMin" id="averageMin"  min="0" max="60" step="1" placeholder="min">
       <span>:</span>
       <input type="number" name="averageMin" id="averageSec"  min="0" max="60" step="1" placeholder="sec">
    
       <!--submit-->
    <section id="form-submit">
      <button id="close-popup" type="submit">Submit</button>
    </section>
  </form>
  </section>
</section>

<section id="submit-container">
 <section id="submit-popup">
    <section id="close-submit">
    <button id="xButton">
      <img src="submit-x.png" alt="image of x">
    </button>
  </section>
  <section id="submit-image">
    <img src="check.png" alt="blue circle with checkmark inside">
    
  </section id="submit-text">
  <h1>Session added <br> successfully!</h1>
 </section>
</section>

<main>
  <section>
    <h1>Previous Sessions</h1>
    <hr>
    <ul id="sessionlist">

    </ul>
  </section>
  
</main>
  <script src="script.js"></script>
</body>
